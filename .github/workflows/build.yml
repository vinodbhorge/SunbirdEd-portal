name: Docker Build and Push

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run build script
        run: |
          chmod +x build.sh
          ./build.sh ${{ github.ref_name }}  true false
          echo "Build completed successfully."

      - name: Configure Docker for Google Cloud
        run: |
            if [[ "${{ inputs.registry_type }}" == "gcp" ]]; then
            echo ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }} | base64 --decode > $HOME/gcloud-key.json
            gcloud auth activate-service-account --key-file=$HOME/gcloud-key.json
            gcloud auth configure-docker ${{ secrets.REGISTRY_NAME }}
            elif [[ "${{ inputs.registry_type }}" == "azure" ]]; then
            echo ${{ secrets.AZURE_CREDENTIALS }} | docker login ${{ secrets.REGISTRY_NAME }} --username ${{ secrets.AZURE_USERNAME }} --password-stdin
            elif [[ "${{ inputs.registry_type }}" == "dockerhub" ]]; then
            echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            else
            echo "Unsupported registry type: ${{ inputs.registry_type }}"
            exit 1
            fi

      - name: Push Docker image
        run: |
          docker tag player:${{ github.ref_name }} ${{ secrets.REGISTRY_NAME }}/player:${{ github.ref_name }}
          docker push ${{ secrets.REGISTRY_NAME }}/player:${{ github.ref_name }}